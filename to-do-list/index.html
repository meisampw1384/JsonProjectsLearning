<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="header-title">TO DO LIST</h1>
        <form action="" id="search-form">
            <input type="text" placeholder="search...">
        </form>
    </header>

    <main>
        <h1 id="main-title">your list</h1>
        <ul id="to-do-list">
            <li class="to-do-item"><span class="title-item">clean up your room</span> <button class="bin">delete</button></li>
            <li class="to-do-item"><span class="title-item">find a motivational book for reading</span> <button class="bin">delete</button></li>
            <li class="to-do-item"><span class="title-item">go to the gym</span> <button class="bin">delete</button></li>
            <li class="to-do-item"><span class="title-item">set your goals</span> <button class="bin">delete</button></li>
        </ul>
    </main>
    

    <footer>
        <form action="" id="add-item">
            <input id="input-text" type="text" name="inputField" placeholder="Enter text">
            <button type="submit" id="add-button">Add</button>
        </form>
    </footer>

    <script src="scirpt.js"></script>
</body>

</html>
